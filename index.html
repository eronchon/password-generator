<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Generate a <br><span class="green-text">random password</span></h1>
                <p>Never use an insecure password again</p>
            </div>
            
            <div class="config-section">
                <div class="config-sub-section">
                    <label for="password-length">Set password length</label>
                    <input id="password-length" type="number" min="8" max="25" value="15"/>
                </div>
                
                <div class="config-sub-section" id="toggle-section">
                    <div>
                        <label for="toggle-uppercase">Uppercase</label>
                        <input id="toggle-uppercase" type="checkbox" checked/>
                    </div>
                    <div>
                        <label for="toggle-numbers">Numbers</label>
                        <input id="toggle-numbers" type="checkbox"/>
                    </div>
                    <div>
                        <label for="toggle-symbols">Symbols</label>
                        <input id="toggle-symbols" type="checkbox" checked/>
                    </div>
                </div>
            </div>
            
            <button id="generate-btn">Generate passwords</button>
            
            <hr>
            
            <div class="password-section">
                <p class="generated-password" id="password-1">3jdLp0bCm58A2d4</p>
                <p class="generated-password" id="password-2">48jDlp0UNmma23D</p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
